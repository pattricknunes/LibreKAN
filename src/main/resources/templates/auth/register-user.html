<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-slate-100">

    <div th:replace="fragments :: header"></div>

    <main class="flex-grow flex items-center justify-center">

        <div class="max-w-md w-full p-6 bg-white shadow-md rounded">
            <h1 class="text-2xl font-bold mb-4">Cadastro de Usuário</h1>

            <form th:action="@{/auth/register/user}" th:object="${usuarioDTO}" method="post" class="space-y-4">

                <div class="mb-4">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" required class="form-input mt-1 block w-full border border-solid border-slate-300" />
                    <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>

                <div class="mb-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required class="form-input mt-1 block w-full border border-solid border-slate-300" />
                    <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="mb-4">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" th:field="*{senha}" required class="form-input mt-1 block w-full border border-solid border-slate-300" />
                    <span class="text-red-500 text-xs" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                </div>

                <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                    Cadastrar
                </button>
            </form>

            <p class="mt-4 text-sm text-center text-gray-600">
                Já tem conta?
                <a th:href="@{/auth/login}" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>

</body>
</html>
